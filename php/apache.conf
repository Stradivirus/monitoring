<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    # CORS 헤더 추가
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT"
    Header always set Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    Header always set Access-Control-Expose-Headers "Content-Length,Content-Range"

    # /api 경로를 src/api로 매핑
    Alias /api /var/www/html/src/api

    <Directory /var/www/html/src/api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        # 실제 파일이나 디렉토리가 아닌 경우 index.php로 포워딩
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>